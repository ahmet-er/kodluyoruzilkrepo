<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- HTML 5 input-->
        <label for="name">Name</label> <br>
        <input type="text" id="name" name="name"> <br>

        <label for="email">Email</label> <br>
        <input type="email" id="email"  name="email"> <br>

        <label for="password">Parola</label> <br>
        <input type="password" id="password" name="password"> <br>

        <label for="date">Date</label> <br>
        <input type="date" id="date" name="date"> <br>

        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other" checked> <br>

        Hobbies <br>
        Technology
        <input type="checkbox" name="tech" value="tech">
        Music
        <input type="checkbox" name="music" value="music">
        Art
        <input type="checkbox" name="art" value="art"> <br>

        Degree <br>

        <select name="degree" id="fegree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select> <br>

        <textarea name="message" id="message" cols="30" rows="10" placeholder="your message"></textarea> <br>

        <input type="reset" value="Sıfırla">
        <input type="submit" value="Submit">

    
    </form>
</body>
</html>
